<ion-header>
    <ion-toolbar>
      <ion-title *ngIf="!isSearchbarOpened">
        Shop
      </ion-title>
      <ion-searchbar *ngIf="!isSearchbarOpened"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-card class="wine1">
        <ion-img class="img1" src="/assets/frenchwine.jpg" ></ion-img>
        <ion-card-content>
          <h3 class="WineName">
            Romanee Conti
          </h3>
          <p class="content">
            This is a famous french wine that was made in Paris in the year 1901.
          </p>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <div>Price $19</div>
          </ion-col>
          <ion-col>
              <button>
              <div>BUY</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
      <ion-card class="wine1">
          <ion-img class="img1" src="/assets/bordeauxwine.jpg" ></ion-img>
          <ion-card-content>
              <h3 class="WineName">
                  Absolut Bordeaux
              </h3>
            <p class="content">
              The bordeaux wine has a special unique taste that is not 
              available in other normal wines in the world
            </p>
          </ion-card-content>
          <ion-row>
            <ion-col text-align="center">
              <p>  Price $20</p>
            </ion-col>
            </ion-row>
        </ion-card>
  </ion-content>
